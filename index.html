<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCUS | Games</title>
    
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAABmJLR0QA/wD/AP+gvaeTAAAAB3RJTUUH5wIIBRQ0+1k7OQAAAMNJREFUaN7t2jEOwyAMBdCh/1/qV2XqVqZKZKjU6Q6oYIu/CUS2M8YAAAAAfGvt8/m267b3dV1uu24L8MUCLECBU15ADZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHZ69A9Th2TtAHP6cOwAAAAAAuLcLHmsEaG+r07kAAAAASUVORK5CYII=">

    <style>
        :root {
            --blue: #32b0f0;
            --green: #4ade80;
            --white: #ffffff;
            --radius: 22px;
        }

        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            /* Hintergrund ist jetzt der grün-blaue Verlauf wie bei Candy Cloud */
            background: linear-gradient(180deg, var(--green) 0%, var(--blue) 100%);
            background-attachment: fixed;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { 
            font-size: 36px; font-weight: 900; color: white; 
            letter-spacing: -2px; cursor: pointer; text-decoration: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .search-container input {
            padding: 12px 25px; border-radius: 30px; border: none;
            outline: none; font-weight: bold; width: 250px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* GAME GRID */
        .grid {
            max-width: 1600px; margin: 30px auto; padding: 0 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            grid-auto-rows: 140px; gap: 15px; flex-grow: 1;
        }

        .card {
            background: var(--white); border-radius: var(--radius);
            position: relative; overflow: hidden; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card.wide { grid-column: span 2; }
        .card.tall { grid-row: span 2; }
        .card.big { grid-column: span 2; grid-row: span 2; }

        .card:hover { transform: scale(1.08) translateY(-5px); z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* NAME HOVER EFFEKT */
        .game-info {
            position: absolute; bottom: -60px; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white; padding: 30px 10px 10px; font-size: 14px;
            font-weight: bold; text-align: center; transition: bottom 0.3s ease;
        }
        .card:hover .game-info { bottom: 0; }

        /* KATEGORIEN */
        footer {
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 5%; border-top: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }
        .footer-title { font-size: 28px; font-weight: 900; text-align: center; margin-bottom: 40px; color: white; }
        .cat-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px; max-width: 1200px; margin: 0 auto;
        }
        .cat-tag {
            background: rgba(255,255,255,0.9); padding: 20px; border-radius: 18px;
            text-align: center; font-weight: bold; color: var(--blue);
            cursor: pointer; transition: 0.3s; border: none; text-transform: uppercase;
        }
        .cat-tag:hover { background: var(--white); transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* PLAYER */
        #player {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: #000; z-index: 2000;
            flex-direction: column;
        }
        .bar { background: #fff; padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { background: var(--blue); color: white; border: none; padding: 12px 30px; border-radius: 15px; cursor: pointer; font-weight: bold; }
        iframe { flex-grow: 1; border: none; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo" onclick="location.reload()">ROCUS</a>
    <div class="search-container">
        <input type="text" id="gameSearch" placeholder="Spiel suchen..." onkeyup="filterSearch()">
    </div>
</header>

<div class="grid" id="gameGrid"></div>

<footer>
    <div class="footer-title">KATEGORIEN</div>
    <div class="cat-grid" id="catGrid"></div>
</footer>

<div id="player">
    <div class="bar">
        <button class="back-btn" onclick="closeGame()">← ZURÜCK</button>
        <span id="pTitle" style="font-weight: bold; font-size: 20px;"></span>
        <div style="width: 100px;"></div>
    </div>
    <iframe id="pFrame" src="" allowfullscreen></iframe>
</div>

<script>
    let gamesDb = [];
    const categories = ["Action", "Auto", "Abenteuer", "Puzzle", "Mädchen", "Sport", "Multiplayer", "Stickman"];

    async function init() {
        try {
            const response = await fetch('https://games.gamepix.com/games?pagination=150');
            const result = await response.json();
            gamesDb = result.data;
            render(gamesDb);
            renderCats();
        } catch (e) { console.error("API Fehler"); }
    }

    function render(data) {
        const container = document.getElementById('gameGrid');
        container.innerHTML = '';
        data.forEach((game, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            if (i % 15 === 0) card.classList.add('big');
            else if (i % 10 === 0) card.classList.add('wide');
            else if (i % 7 === 0) card.classList.add('tall');

            card.innerHTML = `<img src="${game.thumbnailUrl}" loading="lazy"><div class="game-info">${game.title}</div>`;
            card.onclick = () => openGame(game.url, game.title);
            container.appendChild(card);
        });
    }

    function renderCats() {
        const grid = document.getElementById('catGrid');
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'cat-tag';
            btn.innerText = cat;
            btn.onclick = () => {
                window.scrollTo({top: 0, behavior: 'smooth'});
                render(gamesDb.sort(() => Math.random() - 0.5).slice(0, 80));
            };
            grid.appendChild(btn);
        });
    }

    function filterSearch() {
        const val = document.getElementById('gameSearch').value.toLowerCase();
        render(gamesDb.filter(g => g.title.toLowerCase().includes(val)));
    }

    function openGame(url, title) {
        document.getElementById('pFrame').src = url;
        document.getElementById('pTitle').innerText = title;
        document.getElementById('player').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeGame() {
        document.getElementById('player').style.display = 'none';
        document.getElementById('pFrame').src = "";
        document.body.style.overflow = 'auto';
    }

    init();
</script>

</body>
</html>
