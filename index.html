<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCUS | Online Games</title>
    <style>
        :root {
            --poki-bg: #f0f4fb;
            --poki-white: #ffffff;
            --poki-blue: #32b0f0;
            --poki-dark: #333333;
            --poki-radius: 15px;
        }

        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background-color: var(--poki-bg);
            margin: 0;
            padding: 0;
            color: var(--poki-dark);
        }

        header {
            background: var(--poki-white);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--poki-blue);
            text-transform: uppercase;
        }

        .support-info {
            font-size: 14px;
            color: #888;
        }

        .main-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Das typische Poki-Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
        }

        .game-card {
            background: var(--poki-white);
            border-radius: var(--poki-radius);
            aspect-ratio: 1/1;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
            position: relative;
            border: none;
        }

        .game-card:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 15px rgba(50, 176, 240, 0.3);
            z-index: 10;
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .game-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            padding: 4px;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .game-card:hover .game-label {
            opacity: 1;
        }

        /* Game Overlay Player */
        #gameOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--poki-white);
            z-index: 9999;
            flex-direction: column;
        }

        .overlay-header {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .close-btn {
            background: var(--poki-blue);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 20px;
        }

        #gameFrame {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ROCUS</div>
    <div class="support-info">Support: AlenaGutsol</div>
</header>

<div class="main-container">
    <div class="game-grid" id="gameGrid">
        </div>
</div>

<div id="gameOverlay">
    <div class="overlay-header">
        <button class="close-btn" onclick="closeGame()">X Schließen</button>
        <span id="activeGameTitle" style="font-weight:bold;">Spiel läuft...</span>
    </div>
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
</div>

<script>
    // Datenbank mit funktionierenden Links von GamePix (die erlauben Embedding)
    const gameList = [
        { title: "Subway Surfers", img: "https://www.gamepix.com/images/game/subway-surfers.png", url: "https://www.gamepix.com/play/subway-surfers" },
        { title: "Moto X3M", img: "https://www.gamepix.com/images/game/moto-x3m.png", url: "https://www.gamepix.com/play/moto-x3m" },
        { title: "Temple Run 2", img: "https://www.gamepix.com/images/game/temple-run-2.png", url: "https://www.gamepix.com/play/temple-run-2" },
        { title: "Minecraft", img: "https://www.gamepix.com/images/game/minecraft-classic.png", url: "https://www.gamepix.com/play/minecraft-classic" },
        { title: "Stickman Hook", img: "https://www.gamepix.com/images/game/stickman-hook.png", url: "https://www.gamepix.com/play/stickman-hook" },
        { title: "Cut the Rope", img: "https://www.gamepix.com/images/game/cut-the-rope.png", url: "https://www.gamepix.com/play/cut-the-rope" },
        { title: "Uno Online", img: "https://www.gamepix.com/images/game/uno-online.png", url: "https://www.gamepix.com/play/uno-online" },
        { title: "Helix Jump", img: "https://www.gamepix.com/images/game/helix-jump.png", url: "https://www.gamepix.com/play/helix-jump" },
        { title: "Flappy Bird", img: "https://www.gamepix.com/images/game/flappy-bird.png", url: "https://www.gamepix.com/play/flappy-bird" },
        { title: "Among Us", img: "https://www.gamepix.com/images/game/among-us.png", url: "https://www.gamepix.com/play/among-us" },
        { title: "2048", img: "https://www.gamepix.com/images/game/2048.png", url: "https://www.gamepix.com/play/2048" },
        { title: "Paper.io", img: "https://www.gamepix.com/images/game/paper-io.png", url: "https://www.gamepix.com/play/paper-io-2" }
    ];

    // Raster vervielfältigen für Poki-Look (36 Kacheln)
    const fullList = [...gameList, ...gameList, ...gameList]; 

    const grid = document.getElementById('gameGrid');
    const overlay = document.getElementById('gameOverlay');
    const frame = document.getElementById('gameFrame');
    const title = document.getElementById('activeGameTitle');

    function createGrid() {
        fullList.forEach((game, index) => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <img src="${game.img}" onerror="this.src='https://via.placeholder.com/150?text=Game'" alt="${game.title}">
                <div class="game-label">${game.title}</div>
            `;
            card.onclick = () => openGame(game.url, game.title);
            grid.appendChild(card);
        });
    }

    function openGame(url, gameTitle) {
        title.innerText = gameTitle;
        frame.src = url;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeGame() {
        overlay.style.display = 'none';
        frame.src = "";
        document.body.style.overflow = 'auto';
    }

    createGrid();
</script>

</body>
</html>
